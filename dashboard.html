<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="dasboard.css">
</head>
<body style="background-color: #F9F9F9;">
    <div class="top">
        <div class="left">
            <img src="assets/logo1.png">
        </div>
        <div class="right">
            <img src="assets/more.png" style="width: 30px; height: 30px; margin-left: 40px; margin-right: 1250px;">
            <img src="assets/search 2.png" style="width: 29px; height: 29px;">
            <p style="font-size: 50px; color: white;margin-left: 30px;">|</p>
            <img src="assets/abnormal.webp" style="width: 55px; height: 55px; border: 3px solid white; border-radius: 100px; margin-left: 30px; margin-right: 20px;">
            <p style="font-size: 20px; color: white;font-family: sans-serif;">James Person</p>
        </div>
    </div>

    <div class="side-bar">
        <div class="side-bar-content">
            <p style="margin-bottom: 20px;">Dashboard</p>
            <hr style="margin-bottom: 20px;">
            <p style="margin-bottom: 10px;">Features</p>
            <div class="sidebar-content">
                <p>Forms</p>
                <p>></p>
            </div>
            <div class="sidebar-content">
                <p>Tables</p>
                <p>></p>
            </div>
            <div class="sidebar-content">
                <p>UI Colors</p>
                <p>></p>
            </div>
        </div>
        <div class="content">
            <div style="display: flex; align-items: center; margin-bottom: 90px;">
                <h3 style="font-size: 40px;margin-right: 1200px;">Dashboard</h3>
                <p>Home / Dashboard</p>
            </div>
            <div style="display: flex;">
                <img src="assets/chart 2.png">
                <div class="right-side">
                    <div class="sales" style="margin-top: 35px;">
                        <div>
                            <p style="font-size: 30px;">SALES</p>
                            <p style="font-size: 70px;">650</p>
                        </div>
                        <img src="assets/cart.png">
                    </div>

                    <div class="pending" style="margin-top: 60px;">
                        <div>
                            <p style="font-size: 30px;">PENDING</p>
                            <p style="font-size: 70px;">190</p>
                        </div>
                        <img src="assets/pending.png">
                    </div>

                    <div class="sales" style="margin-top: 60px;">
                        <div>
                            <p style="font-size: 30px;">NEW USER</p>
                            <p style="font-size: 70px;">202</p>
                        </div>
                        <img src="assets/user.png">
                    </div>
                </div>
                <img src="assets/chart 1.png" style="position: absolute; top: 1000px; left: 600px;">
                <img src="assets/chart 3.png" style="position: absolute; top: 950px;">
            </div>
        </div>
    </div>
</body>
</html>
