<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Apps</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="container">
        <div id="app-container">

            <div id="topbar">
                <div id="topbar-content">

                    <p style="margin-left: 40px; margin-right: 10px;">shape:</p>

                    <div class="shape">
                        <p>circle</p>
                    </div>
                    <div class="shape" style="margin-right: 50px;">
                        <p style="font-size: 9px;">rectangle</p>
                    </div>

                    <label for="width">size:</label>
                    <input type="range" value="5" min="0" max="100" id="width" style="margin-right: 16px;">
                    <div style="background-color: rgb(23, 84, 123); padding: 6px 10px; font-size: 14px; border-radius: 4px; margin-right: 30px;">
                        <p id="width-size">5px</p>
                    </div>  

                    <p>opacity:</p>
                    <div class="opacity" onclick="opacity(100);">
                        <p>100</p>
                    </div>
                    <div class="opacity" onclick="opacity(50)">
                        <p>50</p>
                    </div>
                    <div class="opacity" onclick="opacity(0)">
                        <p>0</p>
                    </div>

                </div>
            </div>

            <div id="sidebar">
                <img src="assets/logo dsgn.png" style="width: 30px; height: 60px; margin-bottom: 30px;">
                <div id="tools">
                    <div class="selection" onclick="brush()">
                        <p>brush</p>
                    </div>

                    <div class="selection">
                        <p>bucket</p>
                    </div>

                    <div class="selection" onclick="eraser();">
                        <p>eraser</p>
                    </div>

                    <div class="selection" onclick="text()">
                        <p>text</p>
                    </div>

                    <div class="selection">
                        <p>move</p>
                    </div>

                    <div class="selection">
                        <p>stamp</p>
                    </div>

                    <div class="selection">
                        <p>picker</p>
                    </div>

                    <div class="selection">
                        <p>shape</p>
                    </div>
                </div>
            </div>

        <canvas id="board" onmousedown="cvsMouseDown()" onmouseup="cvsMouseUp()" onmousemove="cvsMouseMove(event)"></canvas>       

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
